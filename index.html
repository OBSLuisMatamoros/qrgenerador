<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editor de Código QR</title>
  <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="qr_pro.css">
  <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="qr-code-styling.js"></script>
</head>

<body>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Editor de Código QR</h2>

    <!-- Navegación por pestañas -->
    <ul class="nav nav-tabs" id="qrTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-text" type="button">Texto o
          URL</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-color" type="button">Color del QR</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-bg" type="button">Color de fondo</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-style" type="button">Estilo del
          cuerpo</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-corners" type="button">Esquinas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-size" type="button">Tamaño</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-logo" type="button">Logo</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="btn btn-success mx-2" onclick="descargarQR()">Descargar PNG</button>
      </li>
    </ul>

    <!-- Contenido de las pestañas -->
    <div class="tab-content p-3 border border-top-0 bg-white m-0">

      <div class="tab-pane fade show active" id="tab-text" role="tabpanel">
        <input type="text" class="form-control" id="qrText" placeholder="Texto o URL" value="https://ejemplo.com">
      </div>

      <div class="tab-pane fade" id="tab-color" role="tabpanel">
        <input type="color" class="form-control form-control-color" id="qrColor" value="#000000" title="Color QR">
      </div>

      <div class="tab-pane fade" id="tab-bg" role="tabpanel">
        <input type="color" class="form-control form-control-color" id="bgColor" value="#ffffff" title="Color fondo">
      </div>

      <div class="tab-pane fade" id="tab-style" role="tabpanel">
        <select class="form-select" id="dotStyle">
          <option value="square" selected>Cuadrado</option>
          <option value="dots">Puntos</option>
          <option value="rounded">Redondeado</option>
          <option value="classy">Elegante</option>
          <option value="classy-rounded">Elegante redondeado</option>
          <option value="extra-rounded">Extra redondeado</option>
        </select>
      </div>

      <div class="tab-pane fade" id="tab-corners" role="tabpanel">
        <select class="form-select" id="cornerStyle">
          <option value="square" selected>Cuadrado</option>
          <option value="dot">Punto</option>
          <option value="extra-rounded">Redondeado</option>
          <option value="classy">Elegante</option>
          <option value="classy-rounded">Elegante redondeado</option>
        </select>
      </div>

      <div class="tab-pane fade" id="tab-size" role="tabpanel">
        <input type="number" class="form-control" id="qrSize" placeholder="Tamaño en px" value="300" min="100"
          max="1000" step="50">
      </div>

      <div class="tab-pane fade" id="tab-logo" role="tabpanel">
        <input type="file" class="form-control" id="qrLogo" accept="image/*">
      </div>

    </div>

    <!-- Visualización y descarga del código QR -->
    <div class="codigo">
      <div id="qr-code"></div>
    </div>

  </div>
  <footer style="text-align: center;">
    Copyright©. Derechos libres. Creado por Luis Matamoros
  </footer>
  <script src="qr_pro.js"></script>
</body>

</html>
